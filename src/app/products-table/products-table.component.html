<a mat-stroked-button routerLink="/new-product">Nuevo Producto</a>
<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <!-- stock Column -->
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock </th>
      <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
    </ng-container>
  
    <!-- precioColumn -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
  
     <!-- activo Column -->
     <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Activo </th>
        <td mat-cell *matCellDef="let product"> {{product.active}} </td>
      </ng-container>
      
      <!--data añadido Column -->
    <ng-container matColumnDef="date_added">
        <th mat-header-cell *matHeaderCellDef> Fecha de inclusión </th>
        <td mat-cell *matCellDef="let product"> {{product.date_added}} </td>
      </ng-container>

       <!--Botón enlace contacto-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Detalles </th>
      <td mat-cell *matCellDef="let product"><button mat-icon-button color="primary" (click)="viewProductDetail(product)">
        <mat-icon>visibility</mat-icon>
      </button>

      <button mat-icon-button color="warn" (click) = "openConfirmationDialog(product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['name', 'stock', 'price', 'active', 'date_added', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'stock', 'price', 'active', 'date_added', 'actions']"></tr>
  </table>
