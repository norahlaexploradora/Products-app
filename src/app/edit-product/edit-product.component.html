<mat-card>
    <mat-card-title>Editar Producto</mat-card-title>
    <mat-card-content>
        <form (submit)="updateProduct()">
            <mat-form-field appearance="outline">
             <mat-label>Nombre:</mat-label>
                    <input matInput type="text" name="name"[(ngModel)] ="product.name">
            </mat-form-field>


           <mat-form-field appearance="outline">
                    <mat-label>Stock:</mat-label>
                    <input matInput type="text" name="stock"[(ngModel)] ="product.stock">
                </mat-form-field>

         <mat-form-field appearance="outline">
                    <mat-label>Precio:</mat-label>
                    <input matInput type="text" name="price"[(ngModel)] ="product.price">
                </mat-form-field>
                <mat-checkbox name= "active" class="example-margin"[(ngModel)]= "product.active">Activo</mat-checkbox>
       
            <mat-form-field appearance="outline"> 
                    <mat-label>Fecha de inclusi√≥n</mat-label>
                    <input matInput type="text" name="date_added"[(ngModel)] ="product.date_added">
                    &nbsp;
            </mat-form-field>
            &nbsp;
            <button mat-stroked-button color="accent" type="submit">Guardar Cambios</button>



        </form>
    </mat-card-content>


</mat-card>
